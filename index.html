<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straszna Gra</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .hidden {
            display: none;
        }
        .scene {
            text-align: center;
        }
        .drum {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: url('drum.png') no-repeat center center;
            background-size: contain;
        }
        .dots {
            position: relative;
            height: 200px;
            width: 200px;
            margin: 20px auto;
        }
        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="scene1" class="scene">
        <h1>Wpisz początek aby przejść dalej</h1>
        <input type="password" id="passwordInput" placeholder="Hasło">
        <div class="drum"></div>
    </div>

    <div id="scene2" class="scene hidden">
        <h1>Dominik -</h1>
        <input type="text" id="leaderInput" placeholder="Dokończ...">
    </div>

    <div id="scene3" class="scene hidden">
        <h1>Gra trwa</h1>
        <h2>Połącz kropki</h2>
        <div class="dots">
            <div class="dot" style="top: 10%; left: 20%;"></div>
            <div class="dot" style="top: 50%; left: 40%;"></div>
            <div class="dot" style="top: 80%; left: 70%;"></div>
            <!-- Dodaj więcej kropek według uznania -->
        </div>
    </div>

    <script>
        document.getElementById('passwordInput').addEventListener('input', function() {
            if (this.value === '23.06') {
                document.getElementById('scene1').classList.add('hidden');
                document.getElementById('scene2').classList.remove('hidden');
            }
        });

        document.getElementById('leaderInput').addEventListener('input', function() {
            if (this.value.toLowerCase() === 'przywódcą') {
                document.getElementById('scene2').classList.add('hidden');
                document.getElementById('scene3').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
